<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{information?.title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/','edit-movie',information?.id]" *ngIf="information"><ion-icon name="cog-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-row>
    <ion-col></ion-col>
    <ion-col>
        <ion-img class="poster" [src]="information?.poster" (ionError)="this.updateSrc()"  ></ion-img>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="ion-text-center">
      <ion-text text-wrap >
        <h1 class="movie-title">{{information?.title}}</h1>
      </ion-text>
      <ion-row>
        <ion-col>
          <ion-item lines="none">
            <ion-icon name="calendar" slot="start" color="secondary"></ion-icon>
            <ion-label> {{information?.year}} </ion-label>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item lines="none">
            <ion-icon name="star" slot="start" class="star"></ion-icon>
            <ion-label> {{information?.score}} </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      
      
      <ion-row>
        <ion-col *ngFor="let item of genres">
          <ion-item lines="none" class="genre-capsule ion-text-center" >
            <ion-label  >{{item}}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button color="secondary" expand="block" (click)="openWebsite()">
            Go to Webpage
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button class="trash" icon-only expand="block" (click)="deleteObject()"  >
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
